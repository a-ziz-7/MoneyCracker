<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Orange Corner Div</title>
    <style>
        .corner-orange {
            position: relative;
            width: 100%; /* Responsive width */
            max-width: 300px; /* Max width for demonstration purposes */
            height: 300px; /* Fixed height for demonstration purposes */
            background-color: #333;
            color: white; /* Text color */
            padding: 20px;
            box-sizing: border-box;
        }

        .corner-orange::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-left: 50px solid transparent; /* Adjust the size of the triangle */
            border-bottom: 50px solid #ff4d00; /* Adjust the size of the triangle and the orange color */
        }
    </style>
</head>
<body>
    <div class="corner-orange">
        This div has an orange triangular bottom right corner.
    </div>
</body>
</html>
